<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Work+Sans:wght@200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="game-area">
      <div class="game">
        <div class="game-name"></div>
        <div class="left-side">
          <div class="btns">
            <button class="check-btn btn-style">Check Word</button>
            <button class="hints-btn btn-style">Hint</button>
            <button class="desc-btn btn-style">Game Description</button>
          </div>
        </div>
        <div class="right-side">
          <p class="key">Key Colors</p>
          <div class="color">
            <span class="c one"></span>
            <p>Letter Is Right And In Place</p>
          </div>
          <div class="color">
            <span class="c two"></span>
            <p>Letter Is Right But Not In Place</p>
          </div>
          <div class="color">
            <span class="c three"></span>
            <p>Letter Is Wrong And Not Exist In Place</p>
          </div>
          <div class="check-result"></div>
        </div>
      </div>
    </div>
    <div class="game-pop-up hide">
      <div class="exit">
        <p class="">X</p>
      </div>
      <div class="desc">
        <p class="key">Key Colors</p>
        <div class="color">
          <span class="c one"></span>
          <p>Letter Is Right And In Place</p>
        </div>
        <div class="color">
          <span class="c two"></span>
          <p>Letter Is Right But Not In Place</p>
        </div>
        <div class="color">
          <span class="c three"></span>
          <p>Letter Is Wrong And Not Exist In Place</p>
        </div>
      </div>
    </div>
    <div class="result-pop-up hide">
      <div class="exit result">
        <p class="popup-title"></p>
      </div>
      <div class="popup-result-area"></div>
      <div class="popup-btns">
        <button class="play-again btn-style">Play Again</button>
        <button class="close btn-style">Close</button>
      </div>
    </div>
  </body>
  <script src="./game.js"></script>
</html>
